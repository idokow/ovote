<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OvOtE Survey App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static '/style/favicon.ico' %}"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>

</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex items-center justify-between p-4">
            <h1 class="text-xl font-bold text-blue-600">OvOtE Survey App</h1>
            <div class="space-x-4">
                <a href="{% url 'make_new' %}" id="makenew-btn" style="visibility: hidden;"><button class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600">Make New Survey</button></a>
                <button id="connect-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">Connect wallet</button>
                <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-blue-500">Dashboard</a>
                <a href="{% url 'about' %}" class="text-gray-700 hover:text-blue-500">About</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-6">
        <!-- Search Box -->
        <div class="mb-6">
            <input 
                id="search-box"
                type="text" 
                placeholder="Search surveys..." 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
            />
        </div>

        <!-- Surveys List -->
        <div id="survey-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Surveys will be dynamically loaded here -->
        </div>
    </main>

    <footer class="bg-gray-200 py-4 mt-10">
        <div class="container mx-auto text-center text-gray-600">
            &copy; 2025 Survey App. All rights reserved.
        </div>
    </footer>

    {% load static %}
    <script src="{% static 'app/viewsurvey-app/webpack/dist/output.js' %}"></script> 
</body>
</html>
